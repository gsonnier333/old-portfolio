<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Contact</title>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
			crossorigin="anonymous"
		/>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
			crossorigin="anonymous"
		></script>

		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<!--

			navbar

		-->
		<nav class="navbar navbar-light bg-light" style="z-index: 1">
			<div class="container-fluid top-bar">
				<a
					class="navbar-brand navbar-light"
					id="nameLink"
					href="index.html"
					>Greg S.</a
				>
				<!-- Search bar and button -->
				<form class="d-flex search-bar-cont">
					<input
						class="form-control me-2"
						type="search"
						placeholder="Search"
						aria-label="Search"
					/>
					<button class="btn btn-outline-secondary" type="submit">
						Search
					</button>
				</form>
				<!-- Dropdown button -->
				<button
					class="navbar-toggler burger-button"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarToggleExternalContent"
					aria-controls="navbarToggleExternalContent"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					<span class="navbar-toggler-icon"></span>
				</button>
			</div>
		</nav>
		<!-- Dropdown menu -->
		<div class="collapse extern-content" id="navbarToggleExternalContent">
			<div class="p-4 drop-content">
				<h5 class="text-black h4">Navigation:</h5>
				<br />
				<h5><a href="index.html" class="menuLink">About Me</a></h5>
				<h5><a href="portfolio.html" class="menuLink">Portfolio</a></h5>
				<h5><a href="contact.html" class="menuLink">Contact</a></h5>
			</div>
		</div>
		<!--

			end navbar

		-->

		<!--

			Contact Forms

		-->
		<section class="container custom-cont">
			<h1>
				<u
					>Contact&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</u
				>
			</h1>
			<br />
			<form>
				<!-- Name -->
				<div class="mb-3 smallerField">
					<label for="inputName" class="form-label">Name</label>
					<input
						type="name"
						class="form-control"
						id="inputName"
						maxlength="50"
					/>
				</div>

				<!-- Email -->
				<div class="mb-3 smallerField">
					<label for="inputEmail" class="form-label">Email</label>
					<input
						type="email"
						class="form-control"
						id="inputEmail"
						aria-describedby="emailHelp"
						maxlength="50"
					/>
				</div>

				<!-- Message -->
				<div class="mb-3">
					<label for="inputMsg" class="form-label">Message</label>
					<textarea
						type="message"
						class="form-control"
						rows="3"
						style="resize: none"
						maxlength="300"
					></textarea>
				</div>

				<!-- Submit -->
				<button
					type="submit"
					class="btn btn-primary"
					style="margin-bottom: 15px"
					id="submitButton"
				>
					Submit
				</button>
			</form>
		</section>
		<!--

			end Contact Forms

		-->
	</body>
</html>
