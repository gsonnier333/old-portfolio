<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Contact</title>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
			crossorigin="anonymous"
		/>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
			crossorigin="anonymous"
		></script>

		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<!--

			navbar

		-->
		<nav class="navbar navbar-light bg-light">
			<div class="container-fluid">
				<a
					class="navbar-brand navbar-light"
					style="font-size: 30px; margin: -5px 0 5px 5px"
					href="#"
					>Greg Sonnier</a
				>
				<!-- Search bar and button -->
				<form class="d-flex">
					<input
						class="form-control me-2"
						type="search"
						placeholder="Search"
						aria-label="Search"
					/>
					<button class="btn btn-outline-secondary" type="submit">
						Search
					</button>
				</form>
				<!-- Dropdown button -->
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarToggleExternalContent"
					aria-controls="navbarToggleExternalContent"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					<span class="navbar-toggler-icon"></span>
				</button>
			</div>
		</nav>
		<!-- Dropdown menu -->
		<div class="collapse" id="navbarToggleExternalContent">
			<div class="p-4">
				<h5 class="text-black h4">Navigation:</h5>
				<br />
				<h6><a href="index.html">About Me</a></h6>
				<h6><a href="portfolio.html">Portfolio</a></h6>
				<h6><u>Contact</u></h6>
			</div>
		</div>
		<!--

			end navbar

		-->

		<!--

			Contact Forms

		-->
		<section class="container">
			<h1>
				<u
					>Contact&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</u
				>
			</h1>
			<br />
			<form>
				<div class="mb-3">
					<label for="inputName" class="form-label">Name</label>
					<input type="name" class="form-control" id="inputName" />
				</div>

				<div class="mb-3">
					<label for="inputEmail" class="form-label">Email</label>
					<input
						type="email"
						class="form-control"
						id="inputEmail"
						aria-describedby="emailHelp"
					/>
				</div>
				<div class="mb-3">
					<label for="inputMsg" class="form-label">Message</label>
					<textarea
						type="message"
						class="form-control"
						rows="3"
					></textarea>
				</div>

				<button
					type="submit"
					class="btn btn-primary"
					style="margin-bottom: 15px"
				>
					Submit
				</button>
			</form>
		</section>
		<!--

			end Contact Forms

		-->
	</body>
</html>
